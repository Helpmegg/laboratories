<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">

	<title>Використання таблиць</title> 

<table border="1" width=100%>

    <!---Перший ряд--->
    <tr>
      <td rowspan="2">Таблиця 1</td>
      <td colspan="2">Таблиця 2</td>
      <td colspan="2">Таблиця 3</td>
      <td>Таблиця 4</td>
    </tr>
    <!---Другий ряд--->
    <tr>
      <td colspan="4">Таблиця 1</td>
      <td>Таблиця 2</td>
    </tr>
    <!---Третій ряд--->
    <tr>
      <td>Таблиця 1</td>
      <td>Таблиця 2</td>
      <td rowspan="2">Таблиця 3</td>
      <td>Таблиця 4</td>
      <td>Таблиця 5</td>
      <td>Таблиця 6</td>
    </tr>
    <!---Четвертий ряд--->
    <tr>
      <td rowspan="2">Таблиця 1</td>
      <td>Таблиця 2</td>
      <td>Таблиця 3</td>
      <td rowspan="3" colspan="2">Таблиця 4</td>
    </tr>
    <!---П'ятий ряд--->
    <tr>
      <td rowspan="2" colspan="3">Таблиця 1</td>
    </tr>
    <!---Шостий ряд--->
    <tr>
      <td>Таблиця 1</td>
    </tr>

</table>
	</body>
</html>
